<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">Add Hello</button>
    <div id="text"></div>
    <script>
        var d=document.getElementById("text");
        console.log(d)
        function add(){
            var list=document.createElement('h1');//<h1></h1>
            list.textContent="Hello";//<h1>Hello</h1>
            d.append(list)
            
        }
    </script>
</body>
</html>
