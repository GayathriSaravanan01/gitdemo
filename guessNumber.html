<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess a number from 1 to 10</h1>
    <input type="number" id="num">
    <button onclick="check()">Check</button>
    <p id="result">You are Right/Wrong</p>
    <p id="score">Attempt Remaining : 10</p>
    <script>
        var score=10;
        var randomNumber=Math.floor((Math.random()*10)+1)
        console.log(randomNumber)
        function check(){
            var num=parseInt(document.getElementById('num').value);

            if(num==randomNumber){
                document.getElementById('result').textContent="You are Right!";
            }
            else{
                document.getElementById('result').textContent="You are Wrong!";
            }
            if(score>0){
             document.getElementById('score').textContent="Attempt Remaining : "+--score;
            }
            else{
                document.getElementById('score').textContent="Attempt Remaining : 0";
            }
        }
    </script>
</body>
</html>
